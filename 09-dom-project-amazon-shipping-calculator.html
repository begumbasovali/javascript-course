<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping. </p>
    <p>Orders over $40 = Free shipping.</p>

    <input placeholder="Cost of order"
    class="js-cost-input" onkeydown="
      console.log(event.key);
      if (event.key === 'Enter') {
        calculateTotal();
      }
    "> 

    <button onclick= "calculateTotal();">Calculate</button>

    <p class="js-total-cost"></p>

   
    <script>

      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');

        let cost = Number(inputElement.value); //to take the text inside the text box use .value

        if (cost  < 40) {
          cost += 10; //Type Coercion
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        

      }
      
      

    </script>
  </body>
  
</html>

<!--
  show the total cost when press the enter
  Use event.key
  Steps:
  1. Check if the key is "Enter"
  2.If it is, do the same thing as the calculate button

  Every event listener gets an event object
