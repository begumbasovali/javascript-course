<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    
    <style>

      body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        /*
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        */
        padding: 10px;
      }

      .calculate-button{
        color: white;
        background-color: green;
        padding: 12px 15px;
        font-size: 15px;
        border: none;
        cursor: pointer;
      }


    </style>
  </head>
  <body>
    
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping. </p>
    <p>Orders over $40 = Free shipping.</p>

    <input placeholder="Cost of order"
    class="js-cost-input cost-input" onkeydown="
      handleCostKeyDown(event);
    "> 

    <button class="calculate-button" onclick= "calculateTotal();">Calculate</button>

    <p class="js-total-cost"></p>

   
    <script>

      function handleCostKeyDown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');

        let cost = Number(inputElement.value); //to take the text inside the text box use .value

        if (cost  < 40) {
          cost += 10; //Type Coercion
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        

      }
      
      

    </script>
  </body>
  
</html>
