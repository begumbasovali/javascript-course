<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>

      const product = { //object
        name: 'socks',
        price: 100
    
      }; 
      console.log(product);
      console.log(typeof product);

      console.log(product.name);
      console.log(product.price);

      product.price = 120;
      console.log(product.price);

      product.newProperty = true;
      console.log(product);

      delete product.newProperty;
      console.log(product);
      

    
    
    </script>
  </body>
  
</html>

<!--An object groups multiple values together-->
