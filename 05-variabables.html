<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
    <!--variable is a container-->
    

    <script>
      /*let = to create a variable*/
     let variable1 = 3;
     console.log(variable1);

     let calculation = 3 + 4;
     console.log(calculation);
     console.log(calculation + 6);

     let result = calculation + 2;
     console.log(result);

     let message = 'hello';
     console.log(message); console.log(';');

     variable1 = 8;  /*re-assigning the variable*/
     console.log(variable1);

     variable1 = variable1 + 1;
     console.log(variable1);
    </script>
  </body>
</html>
