<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      /*
        This is a comment.
      */
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }

      .yellow-button {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    
    <!--
      onclick= runs after(when we click the button)
    -->
    
    <button title="Good job!" class="red-button" onclick="
      alert('Good job!');
    ">
      hello
    </button>
    

    <p>
      paragraph of <button class="yellow-button">hello</button> text
    </p>

    <script>
      // This code creates a popup.
      // <script> runs first(when the page is loaded)
      // alert('hello');

      /*
        multi
        line
        comment
      */

      console.log(2 + 2);
      console.log('some' + 'text');
    </script>
  </body>
</html>
